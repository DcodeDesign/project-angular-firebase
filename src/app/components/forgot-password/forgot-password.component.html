

<div class="main">
  <mat-card>
    <mat-card-header>
      <h3>Reset Password</h3>
    </mat-card-header>
    <mat-card-content>
      <p class="text-center">Please enter your email address to request a password reset.</p>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Email Address</mat-label>
        <input type="email"  placeholder="Email Address" #passwordResetEmail required matInput>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <button mat-raised-button class="btn-margin"  value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)"
              color="primary">Reset Password
      </button>
      <button class="full-width" routerLink="/sign-in" color="primary" mat-button>Go to Log In ?</button>
    </mat-card-content>
  </mat-card>
</div>
