<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
    <mat-icon *ngIf="drawer.opened">close</mat-icon>
  </button>
  <span>My App</span>
  <!--<button mat-icon-button class="example-icon favorite-icon" aria-label="" >
    <mat-icon>person_pin</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="" (click)="authService.SignOut()">
    <mat-icon>exit_to_app</mat-icon>
  </button>-->
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="" >
    <mat-icon>person_pin</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="" (click)="authService.SignOut()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="example-container" hasBackdrop="false" autosize>
  <mat-drawer #drawer mode="side" >
    <mat-list>
      <mat-list-item>
        <button class="full-width" routerLink="/sign-in" color="primary" mat-button> Item 1 </button>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <button class="full-width" routerLink="/sign-in" color="primary" mat-button> Item 2 </button>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <button class="full-width" routerLink="/sign-in" color="primary" mat-button> Item 3 </button>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <button class="full-width" routerLink="/sign-in" color="primary" mat-button> Item 4 </button>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <button class="full-width" routerLink="/sign-in" color="primary" mat-button> Item 5 </button>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content >
    <!-- Show user data when logged in -->
    <div class="row" *ngIf="authService.userData as user">
      <div class="col-md-12">
        <div class="media">
          <img class="align-self-start mr-5 img-thumbnail rounded-circle"
               src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
               alt="{{user.displayName}}">
          <div class="media-body">
            <h1>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
            <p>User ID: <strong>{{user.uid}}</strong></p>
            <p>Email: <strong>{{user.email}}</strong></p>
            <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
          </div>
        </div>
      </div>
    </div>

  </mat-drawer-content>
</mat-drawer-container>
